<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas.Io</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
    <link href="./media.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="rgb(92, 0, 179)" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Despesas.Io">
    <link rel="apple-touch-icon" href="./src/icon/icon-192.png">
    <link rel="icon" type="image/png" href="./src/icon/icon-48.ico">

</head>

<body>

    <div id="menu" class="menu">
        <div class="top-menu">
            <h2>Menu</h2>
            <span id="menu-button" class="material-symbols-outlined">menu</span>
        </div>
        <div
            style="width: 100%;margin-top: 40px; display: flex;flex-direction: row-reverse; align-items: center; text-align: center; justify-content: start;">
            <h2>Ordenadar por:</h2>
            <img src="./src/icon/filter.svg" width="30px">
        </div>
        <div id="filtros" class="filtros">
            <label><input type="checkbox" value="casa" style="accent-color: rgb(133, 0, 0);"> Casa</label>
            <label><input type="checkbox" value="familia" style="accent-color: rgb(0, 9, 133); "> Família</label>
            <label><input type="checkbox" value="remedio" style="accent-color: rgb(121, 48, 0); "> Remédio</label>
            <label><input type="checkbox" value="cartao" style="accent-color: rgb(6, 77, 0); "> Cartão</label>
            <label><input type="checkbox" value="pessoal" style="accent-color: rgb(134, 132, 0); "> Pessoal</label>
            <label><input type="checkbox" value="contas" style="accent-color: rgb(92, 0, 179); "> Contas</label>
        </div>
        <img src="./src/icon/personagem.svg" width="200px" style="position: absolute; bottom: 80px;">
        <div
            style="position: absolute; bottom: 20px; background-color: #00000018; width: 100%; right: 0px; padding-left: 40px;">
            <p>Total gasto:</p>
            <h2 id="total-gasto"></h2>
        </div>

    </div>
    <div id="main" class="main">
        <header>
            <div style="display: flex; gap: 10px;">
                <button id="button-create" class="button-create"><img src="./src/icon/add.svg"></button>
                <input class="search-bar" type="text" placeholder="Pesquisar">
            </div>
            <img src="./src/icon/card-block.svg" id="img-grid" width="30px" style="cursor: pointer;">
            <img src="./src/icon/card-line.svg" id="img-line" class="off-display" width="30px"
                style="cursor: pointer;transform: rotate(90deg);">
            <img src="./src/icon/logo.svg" width="250px">
        </header>
        <div class="tela-financeira" id="tela-financeira">

        </div>
    </div>

    <div id="overlay" class="overlay off-display"></div>





    <!--TELA DE CRIACAO DE CARD-->

    <div class="create-card off-display" id="create-card">
        <div style="display: flex; width: 100%; justify-content: space-between;">
            <h1 class="h1-create-card">Criar card</h1>
            <div id="close-create-card"
                style="width: 50px; height: 50px; background-color: rgb(255, 0, 0); border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                <img src="./src/icon/close.svg">
            </div>
        </div>
        <div style="display: flex; flex-direction: column;">
            <label for="nome">Titulo:</label>
            <input type="text" name="nome" id="input-name" placeholder="Escreva aqui..."
                style="height: 40px; border: 1px solid #00000062;">
        </div>
        <div style="display: flex; flex-direction: column;">
            <label for="valor">Valor:</label>
            <input type="number" name="valor" id="input-value" placeholder="Ex: 99.99"
                style="height: 40px; border: 1px solid #00000062;">
        </div>
        <div style="margin-top: 10px; width: 100%; display: flex; justify-content: space-between;">
            <select id="select" style="border: 1px #00000062 solid; width: 100px; height: 40px;">
                <option value="casa">Casa</option>
                <option value="familia">Família</option>
                <option value="remedio">Remédio</option>
                <option value="cartao">Cartão</option>
                <option value="pessoal">Pessoal</option>
                <option value="contas">Contas</option>
            </select>
            <button id="button-create-card"
                style="background-color: rgb(92, 0, 179); color: white; width: 100px; height: 40px; border-radius: 10px; font-size: 14pt;">Criar</button>
        </div>


    </div>

    <script src="./script.js"></script>
</body>

</html>
